apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: podinfo
resources:
  - ../base/podinfo
patchesStrategicMerge:
  - podinfo-values.yaml
patches:
- target:
    version: v1
    kind: Deployment
    name: podinfo
  patch: | -
    - op: add
      path: "/spec/template/spec"
      value:
        securityContext:
          runAsUser: 1000
